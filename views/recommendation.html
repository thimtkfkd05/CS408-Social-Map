<!DOCTYPE html>
<html lang="en">
<script src= "/libs/jquery/jquery.js"></script>
<script src= "/libs/bootstrap/js/bootstrap.js"></script>
<script src= "/libs/moment/moment-with-locales.min.js"></script>
<script src= "/libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src= "/libs/async.js"></script>
<script src= "/javascripts/recommendation.js"></script>
<link rel = "stylesheet" href="/libs/font-awesome/css/font-awesome.css">
<link rel = "stylesheet" href = "/libs/bootstrap/css/bootstrap.css">
<link rel = "stylesheet" href = "/libs/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
<link rel = "stylesheet" href = "/stylesheets/header.css">
<link rel = "stylesheet" href = "/stylesheets/recommendation.css">
<head>
    <meta charset="UTF-8">
    <title>Join - Events</title>
</head>
<body>
<header>
    <%- include header %>
</header>
<section>
    <div class="container row">
        <span class="col-xs-1"></span>
        <span id ="calendar_span" class="col-xs-10">
            <div id='recommendation'>
                <div class="event_search_wrapper">
                    <div class="col-xs-2"></div>
                    <div class="input-group col-xs-8">
                        <span class="input-group-addon">Search Events</span>
                        <input id="msg" type="text" class="form-control" name="msg" placeholder="Input keywords">
                        <span class="input-group-btn">
                            <button class="btn btn-default search_event">
                                <i class="fa fa-search"></i>
                            </button>
                            <button class="btn btn-default initialize_event">
                                <i class="fa fa-undo"></i>
                            </button>
                        </span>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
                <div class="event_category_wrapper">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-8 input-group">
                        <span class="input-group-addon">Category</span>
                        <div class="event_category">
                            <label for="musical">
                                <input type="checkbox" id="musical" value="뮤지컬"> Musical
                            </label>
                            <label for="exhibition">
                                <input type="checkbox" id="exhibition" value="전시"> Exhibition
                            </label>
                            <label for="theater">
                                <input type="checkbox" id="theater" value="연극"> Theater
                            </label>
                            <label for="etc">
                                <input type="checkbox" id="etc" value="기타"> Etc.
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
                <div class="event_recommendation_wrapper">
                    <div class="col-xs-4"></div>
                    <button class="btn btn-default btn-lg col-xs-4"> Recommendation For Me!</button>
                    <div class="col-xs-4"></div>
                </div>
                <div class="loader"></div>
            </div>
        </span>
        <span class="col-xs-1"></span>
    </div>
</section>
